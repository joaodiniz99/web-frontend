<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>
    <div id="exercicio7">
      <button @click="toggle = !toggle">Botão</button>
      <transition name="desvanecer">
        <div v-if="toggle">Texto</div>
      </transition>
      <transition name="deslizar">
        <div v-if="toggle">Texto 2</div>
      </transition>
      <transition enter-active-class="animate__animated animate__bounce" leave-active-class="animate__animated animate__shakeX">
        <div v-if="toggle">Texto 3</div>
      </transition>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
